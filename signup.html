<body>
<div class="body-wrapper">
    <div class="logins">
        <div class="loginsBox">
            <a href="/" class="loginslogo_box">
                <img src="assets/images/logo.png" alt="" class="loginslogo_box_logo">
            </a>
            <h1 class="loginsBox_heading">Create Account </h1>
            <form action="" class="form">
                <div class="row form_row">
                    <div class="col-sm-12 col-md-6">
                        <label for="" class="form-label loginsBox_input_label">First Name</label>
                        <input type="text" placeholder="First Name" class="form-control loginsBox_input" id="" aria-describedby="">
                    </div>
                    <div class="col-sm-12 col-md-6">
                        <label for="" class="form-label loginsBox_input_label">Last Name</label>
                        <input type="text" placeholder="Last Name" class="form-control loginsBox_input" id="" aria-describedby="">
                    </div>
                    <div class="col-md-12 col-sm-12">
                        <label for="" class="form-label loginsBox_input_label">Email</label>
                        <input type="text" placeholder="Email" class="form-control loginsBox_input" id="" aria-describedby="">
                    </div>
                    <div class="col-sm-12 col-md-6 ">
                        <label for="" class="form-label loginsBox_input_label">Password</label>
                        <input type="password" placeholder="******" class="form-control loginsBox_input" id="" aria-describedby="">
                    </div>
                    <div class="col-sm-12 col-md-6">
                        <label for="" class="form-label loginsBox_input_label">Confirm Password</label>
                        <input type="password" placeholder="******" class="form-control loginsBox_input" id="" aria-describedby="">
                    </div>
                    <div class="col-sm-12 col-md-12">
                        <button type="submit" class="form-control btn1 loginsBox_button">Create</button>
                    </div>
                    <div class="col-sm-12 col-md-12">
                        <div class="flex login_link_wrapper  items-center">
                            <p class="loginsBox_text">You already have an account ?</p>
                            <a href="login.html" class="login_link">Login</a>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<!-- body-wrapper end -->
<script src="dist/bootstrap-flash-alert.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
